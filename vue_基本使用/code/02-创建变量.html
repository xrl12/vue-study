<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>使用vue-创建变量</title>
		<script type="text/javascript" src="js/vue.js"></script>
	</head>
	<body>
		<div id="vue_instance">
			{{myname}}
		</div>
		<script type="text/javascript">
			new Vue({
				el:"#vue_instance",
				data:{
					myname:'nae' // 创建一个变量，并进行赋值,也叫状态
				}
			})
		</script>
	</body>
</html>
