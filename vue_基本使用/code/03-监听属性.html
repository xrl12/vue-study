<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>监听属性</title>
	</head>
	<body>
		<div id="box"></div>
		<script type="text/javascript">
			var divele = document.getElementById('box');
			var obj = {} // 创建一个变量
			Object.defineProperty(obj,'myname',{
					set(val){
						console.log('My change value ',val) // 当我们修改myname的时候，会触发这个方法
						// 当我们修改 这个变量的时候，会自动哥i这个div里面填入这个值
						divele.innerHTML = val
					},
					get(){
						console.log('My Get value') // 当我们或者这个变量的时候，会触发这个方法
					}
			})
		</script>
	</body>
</html>
