<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>使用对象的方法动态的添加class</title>
		<script type="text/javascript" src="../js/vue.js">
			
		</script>
		<style type="text/css">
			.aaa:{}
			.bbb:{}
			.a:{}
			.b:{}
			.c:{}
		</style>
	</head>
	<body>
		<div id="box">
			<div :class="classObj">动态的修改-对象写法</div>
			<div :class="classArray">动态的修改——数组</div>
			
			<div :style="styleObj">动态的修改行内样式-对象写法</div>
			<div :style="styleArray">动态的修改行内样式-数组写法</div>
		</div>
		<script type="text/javascript">
			let vm = new Vue({
				el: '#box',
				data:{
					classObj:{
						/* 当使用对象的方法进行动态的修改类名的时候，可以给这个方法里面的属性进行赋值，
						如果这个属性为true添加，如果时false就不添加，
						！！！ 如果使用这个方法动态的修改类名的话，必须把属性名一开始就初始在对象里面，
						不可以在活动对象。的方法进行添加属性
						*/
					   // 如果在创建好对象以后，像通过动态的添加、删除对象的属性可以通过.set的方法
					   // Vue.set(vm.classObj,'属性名',属性值)
					   /*
					   Vue.set(vm.classObj,'属性名',属性值)
					   平时当我们设置一个对象的属性的时候，会自动触发一个get和set方法，这句好的意思是，我们设置属性后，不会去触发
					   这两个方法
					   */
						a:true, 
						b:true,
						c:true
					},
					classArray:['aaa','bbb','ccc'],
					styleObj:{
						backgroundColor:'red',
						fontSize:'10px'
						
					},
					styleArray:[{backgroundColor:'red',fontSize:'20px'}]
					
				},
				methods:{}
			})
		</script>
	</body>
</html>
