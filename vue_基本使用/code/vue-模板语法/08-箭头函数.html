<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>箭头函数</title>
	</head>
	<body>
		<script type="text/javascript">
			let array = [1, 2, 3, 4, 5];
			// // 箭头函数如果在函数体里面只有一个返回值的话，就可以省略大括号和return
			// // let newarray = array.filter(item => item > 3);
			// let newarray = array.filter(item => {
			// 	return item > 3;
			// })
			// 上面的箭头函数就相当于这个函数
			function abc (item) {
				let newarray = [];
				for (i=0;i<item.length;i++) {
					if (item[i]>3) {
						newarray.push(i)
					}
					if (i+1==item.length) {
						return newarray
					}
					
				}
			}
			newarray = abc(array)
			
			console.log(newarray)
		</script>
	</body>
</html>
