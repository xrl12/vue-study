<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue-表单的绑定</title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<div id="box">
			<!-- 绑定input标签的时候 -->
			<input type="text" v-model="my_test">  
			<!-- input和textarea进行绑定 -->
			<textarea rows="1" cols="1" v-model="my_test">
			</textarea>
			{{my_test}}
			
			<!-- 多选框 -->
			<!-- 当我们使用v-model进行绑定多选框的时候，需要在input里面的value写上这个复选框所对应的值 -->
			<div class="mui-input-row mui-checkbox ">
				<label>vue</label>
				<input type="checkbox" value="vue" v-model="data_group">
				<label>react</label>
				<input type="checkbox" value="react" v-model="data_group">
				<label>jquery</label>
				<input type="checkbox" value="jquery" v-model="data_group">
				<button type="button" @click="handleSubmit">提交</button>
			</div>
			
			<!-- 多选框 -->
			<!-- 但我们使用v-model进行数据绑定的时候，如果只是绑定一个值得时候，可以使用一个布尔值进行绑定 -->
			<div class="mui-input-row mui-checkbox ">
				<label>记住密码</label>
				<input type="checkbox" value="rempwd" v-model="remember_pwd">
				<button type="button" @click="handlePwd">记住密码</button>
			</div>
			
			<!-- 单选框 -->
			<!-- 使用单选框进行绑定的时候，写一个变量的类型是字符串 -->
			<div class="mui-input-row mui-radio ">
				<label>vue</label>
				<input name="favorlang" v-model="myradio" type="radio" value="vue">
				<label>react</label>
				<input name="favorlang" v-model="myradio" type="radio" value="react">
				<label>jquery</label>
				<input name="favorlang" v-model="myradio" type="radio" value="jquery">
				<button type="button" @click="handleRadio">选择</button>
			</div>
		</div>
		
		
		<script type="text/javascript">
			let mv = new Vue({
				el: "#box",	
				data: {
					my_test: '',
					data_group: [],  // 当和复选框进行双向绑定的时候，我们的状态应该是一个数组
					remember_pwd: false,
					myradio: "vue"
				},
				methods: {
					handleSubmit () {
						console.log('提交表单',this.data_group)
					},
					handlePwd () {
						console.log('保存用户名',this.remember_pwd)
					},
					handleRadio () {
						console.log('这是单选框',this.myradio)
					}
				}
		})
		</script>
	</body>
</html>
