<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>13-计算属性</title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<div id="box">
			<!-- 当我们在使用计算属性方法的时候，不要再后面加（）进行调用 -->
			<!-- 如果页面中有多个这个方法，只会执行一次这个方法 -->
			{{mycomputedname}}
			<!-- 当使用函数表达式好的时候，必须使用（）进行调用方法 -->
			<!-- 如果页面中有多个方法，没调用一次就会执行一次方法 -->
			{{mymethodsname()}}
		</div>
		<script type="text/javascript">
			let mv = new Vue({
				el: '#box',
				data: {
					myname: 'Kerwin'
				},
				methods:{
					mymethodsname () {
					myname = this.myname.substring(0,1).toUpperCase()+this.myname.substring(1);
					return myname
					}
				},
				computed:{
					// 定义计算属性的地方
					mycomputedname () {
						my_name = this.myname.substring(0,1).toUpperCase()+this.myname.substring(1)
						return my_name
					}
				}
			})
			/*
			data: 状态
			computed：计算属性
				1·逻辑计算，防止模板过程，有缓冲
				2·监听，依赖修改。get方法必须return
			
			methods:
				1. 点击事件处理函数，return不是必须的
				2. 函数表达式的逻辑处理，没有缓冲
			
			watch：监听、观察---注重过程
				1·不用return调用
			*/
		</script>
	</body>
</html>
